<div class="btn-group" role="group">

  <input (click)="eventEliminar()" type="button" *ngIf="propertiesBtn.mostrarEliminar" class="btn btn-{{propertiesBtn.bootstrapEliminar}}" value="{{propertiesBtn.labelEliminar}}">
</div>
